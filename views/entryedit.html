<form class="row form-horizontal" style="margin: 10px"> <fieldset> <!-- Text input--> <div class="form-group"> <label class="col-md-4 control-label" for="date">Date</label> <div class="col-md-4"> <p class="input-group"> <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="item.date" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"> <span class="input-group-btn"> <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button> </span> </p> </div> </div> <div class="form-group"> <label class="col-md-4 control-label" for="description">Text</label> <div class="col-md-4"> <input id="description" name="description" type="text" ng-model="item.description" class="form-control input-md" required> </div> </div> <div class="form-group"> <label class="col-md-4 control-label" for="value">Value</label> <div class="col-md-4"> <input id="value" name="value" type="text" ng-model="item.value" class="form-control input-md" required> </div> </div> <div class="form-group"> <label class="col-md-4 control-label" for="category">Category</label> <div class="col-md-4"> <input id="category" name="category" type="text" ng-model="item.category" class="form-control input-md" required> </div> </div> <div class="form-group"> <label class="col-md-4 control-label" for="channel_id">User</label> <div class="col-md-4"> <select ng-model="item.creator" ng-options="member.id as member.name for member in members" class="form-control"> </select> </div> </div> <!-- Button --> <div class="col-md-6"><button type="submit" ng-click="save()" class="btn btn-success btn-block btn-flat">Save</button></div> <div class="col-md-3 pull-right"><button type="button" ng-click="dismiss()" class="btn btn-warning btn-block btn-flat">Cancel</button></div> <div class="col-md-3"><button type="button" ng-show="item.id" ng-click="remove()" class="btn btn-danger btn-block btn-flat">Delete</button></div> </fieldset> </form>
