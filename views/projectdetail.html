<div class="share-wrapper col-xs-1 col-xs-push-10"> <a class="btn btn-fab btn-raised btn-material-yellow-A700" href="#/list/{{project.data.id}}/entry/add"><i class="mdi-content-add"></i></a> </div> <h1>{{ project.data.name }} <small><a ng-show="hasPermission(project, 4)" href="#/list/{{project.data.id}}/edit">edit</a></small></h1> <accordion> <accordion-group heading="More Info" is-open="group.open"> <div class="col-md-6"> <donutchart id="donut-members" data-options="chartMembers"></donutchart> </div> <div class="col-md-6"> <div ng-repeat="(key1, value1) in project.share"> <div ng-repeat="(key2, value2) in value1" ng-if="value2 > 0"> {{key1}} owns {{key2}} {{value2}} {{ project.data.currency }} </div> </div> </div> </accordion-group> </accordion> <div class="media shadow-z-1 card" ng-repeat="entry in entries" style="padding-top: 4px"> <div class="media-left"><small>{{entry.date | date:'dd.MM.yyyy'}}</small> <img class="media-object face" ng-src="{{ entry.user.picture }}"> </div> <div class="media-body"> <h4 class="media-heading">{{entry.description}}</h4> <strong>{{entry.value}} {{ project.data.currency }}</strong>, {{entry.category}}<br> <small>{{ entry.user.name }}</small> <hr> <div class="col-xs-6"><a class="btn btn-default btn-flat btn-block" href="#/list/{{project.data.id}}/entry/{{entry.id}}">Edit</a></div> <div class="col-xs-6"><a class="btn btn-default btn-flat btn-block" href="#/list/{{project.data.id}}/entry/add?clone={{entry.id}}">copy</a></div> </div> </div>
