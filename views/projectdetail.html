<h1>{{ project.data.name }}</h1> <div class="col-md-6"> <donutchart id="donut-members" data-options="chartMembers"></donutchart> <!--<div ng-repeat="member in project.payments">{{member.name}}: {{member.paid}}</div>--> </div> <div class="col-md-6"> <div ng-repeat="(key1, value1) in project.share"> <div ng-repeat="(key2, value2) in value1" ng-if="value2 > 0"> {{key1}} owns {{key2}} {{value2}} {{ project.data.currency }} </div><br> </div> </div> <hr> <a class="btn btn-fab btn-raised pull-right btn-material-yellow-A700" href="#/list/{{project.data.id}}/entry/add"><i class="mdi-content-add"></i></a> <table class="table table-striped"> <thead> <th>Date <th>Description <th>Category <th>User <th>Amount <th>  <tbody> <tr ng-repeat="entry in entries"> <td>{{entry.date}} <td>{{entry.description}} <td>{{entry.category}} <td><userbadge user="entry.user"> <td>{{entry.value}} <td><a href="#/list/{{project.data.id}}/entry/{{entry.id}}">edit</a> <a href="#/list/{{project.data.id}}/entry/add?clone={{entry.id}}">copy</a>   </table>
